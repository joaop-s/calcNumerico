<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>M√©todos Num√©ricos</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background-color: #f9f9f9; 
      color: #333;
      transition: 0.3s;
    }
    h2 { text-align: center; color: #e67e22; }
    h3 { color: #e67e22; text-align: center; }
    button {
      background-color: #e67e22; color: white;
      border: none; border-radius: 8px;
      padding: 8px 16px; margin: 5px; cursor: pointer;
      font-weight: bold; transition: 0.3s;
    }
    button:hover { background-color: #d35400; }
    input {
      padding: 6px; margin: 4px; border: 1px solid #ccc;
      border-radius: 6px;
    }
    table { 
      border-collapse: collapse; 
      margin: 10px auto; 
      background: white;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    td, th { border: 1px solid #ccc; padding: 6px; text-align: center; }
    .section { display: none; margin-top: 20px; }
    .active { display: block; }
    .etapa { 
      margin: 12px auto; padding: 10px; 
      border-left: 5px solid #e67e22; 
      border-radius: 6px; 
      background: #fff3e6; max-width: 750px;
    }
    .solucao { 
      font-weight: bold; color: #27ae60;
      margin-top: 20px; font-size: 1.1em; text-align: center;
    }
    /* Dark Mode */
    .dark { background-color: #1e1e1e; color: #eee; }
    .dark table { background: #2c2c2c; }
    .dark td, .dark th { border: 1px solid #555; color: #eee; }
    .dark .etapa { background: #333; border-left: 5px solid #f39c12; }
    .dark .solucao { color: #2ecc71; }
  </style>
</head>
<body>
  <h2>M√©todos Num√©ricos</h2>
  <div style="text-align:center;">
    <button onclick="showSection('gauss')">M√©todo de Gauss</button>
    <button onclick="showSection('bisseccao')">M√©todo da Bissec√ß√£o</button>
    <button onclick="toggleDarkMode()">üåô/‚òÄÔ∏è</button>
  </div>

  <!-- Se√ß√£o Gauss -->
  <div id="gauss" class="section">
    <h3>M√©todo de Gauss</h3>
    <div style="text-align:center;">
      <label>Quantidade de equa√ß√µes (at√© 1000): </label>
      <input type="number" id="n" min="2" max="1000" value="3">
      <button onclick="gerarMatriz()">Gerar Matriz</button>
    </div>
    <div id="entrada" style="text-align:center; margin-top:15px;"></div>
    <div style="text-align:center;">
      <button id="resolver" style="display:none;" onclick="resolverGauss()">Resolver</button>
    </div>
    <div id="saida"></div>
  </div>

  <!-- Se√ß√£o Bissec√ß√£o -->
  <div id="bisseccao" class="section">
    <h3>M√©todo da Bissec√ß√£o</h3>
    <div style="text-align:center;">
      <label>f(x): </label>
      <input type="text" id="funcao" placeholder="Ex: x^3 - x - 2">
      <label>Erro (Œµ): </label>
      <input type="number" id="erro" step="any" value="0.0001">
      <button onclick="resolverBisseccao()">Resolver</button>
    </div>
    <div id="saidaBisseccao"></div>
  </div>

  <script>
    // Alternar se√ß√µes
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById("saida").innerHTML = "";
      document.getElementById("saidaBisseccao").innerHTML = "";
    }

    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // ----------------- M√âTODO DE GAUSS -----------------
    function gerarMatriz() {
      let n = parseInt(document.getElementById("n").value);
      let div = document.getElementById("entrada");
      div.innerHTML = "";

      let tabela = "<table>";
      for (let i = 0; i < n; i++) {
        tabela += "<tr>";
        for (let j = 0; j < n + 1; j++) {
          tabela += `<td><input type='number' id='a_${i}_${j}' step='any'></td>`;
        }
        tabela += "</tr>";
      }
      tabela += "</table>";
      div.innerHTML = tabela;
      document.getElementById("resolver").style.display = "inline-block";
    }

    function copiarMatriz(n) {
      let A = [];
      for (let i = 0; i < n; i++) {
        A[i] = [];
        for (let j = 0; j < n + 1; j++) {
          A[i][j] = parseFloat(document.getElementById(`a_${i}_${j}`).value) || 0;
        }
      }
      return A;
    }

    function mostrarMatriz(A, titulo) {
      let html = "<div class='matriz'><b>" + titulo + "</b><br><table>";
      for (let i = 0; i < A.length; i++) {
        html += "<tr>";
        for (let j = 0; j < A[i].length; j++) {
          html += "<td>" + A[i][j].toFixed(3) + "</td>";
        }
        html += "</tr>";
      }
      html += "</table></div>";
      return html;
    }

    function resolverGauss() {
      let n = parseInt(document.getElementById("n").value);
      let A = copiarMatriz(n);
      let saida = document.getElementById("saida");
      saida.innerHTML = "";

      saida.innerHTML += mostrarMatriz(A, "Matriz inicial");

      let multiplicadores = [];
      
      // Elimina√ß√£o
      for (let k = 0; k < n - 1; k++) {
        for (let i = k + 1; i < n; i++) {
          let m = A[i][k] / A[k][k];
          multiplicadores.push(m);
          for (let j = k; j <= n; j++) {
            A[i][j] = A[i][j] - m * A[k][j];
          }
        }
        saida.innerHTML += "<div class='etapa'>" + 
                           mostrarMatriz(A, "Etapa " + (k+1)) +
                           "<b>Multiplicadores usados nesta etapa:</b> " + multiplicadores.slice(- (n-(k+1))).map(x => x.toFixed(3)).join(", ") +
                           "</div>";
      }

      // Substitui√ß√£o regressiva
      let x = new Array(n).fill(0);
      for (let i = n - 1; i >= 0; i--) {
        let soma = 0;
        for (let j = i + 1; j < n; j++) {
          soma += A[i][j] * x[j];
        }
        x[i] = (A[i][n] - soma) / A[i][i];
      }

      saida.innerHTML += "<div class='info'><b>Total de multiplicadores: </b>" + multiplicadores.length + "</div>";
      saida.innerHTML += "<div class='solucao'>Solu√ß√£o: " + x.map((val, idx) => "x" + (idx+1) + " = " + val.toFixed(5)).join(", ") + "</div>";
    }

    // ----------------- M√âTODO DA BISSEC√á√ÉO -----------------
    function resolverBisseccao() {
      let funcao = document.getElementById("funcao").value;
      let erro = parseFloat(document.getElementById("erro").value);
      let saida = document.getElementById("saidaBisseccao");
      saida.innerHTML = "";

      function f(x) {
        return eval(funcao.replace(/x/g, `(${x})`));
      }

      // Procurar intervalo automaticamente
      let a = null, b = null;
      for (let i = -100; i < 100; i++) {
        if (f(i) * f(i+1) < 0) {
          a = i;
          b = i+1;
          break;
        }
      }

      if (a === null) {
        saida.innerHTML = "<div class='solucao' style='color:red;'>N√£o foi encontrado intervalo com troca de sinal no range [-100,100].</div>";
        return;
      }

      saida.innerHTML += `<div class='etapa'><b>Intervalo inicial encontrado:</b> [${a}, ${b}]</div>`;

      let iter = 0;
      let meio, fmeio;
      while ((b - a) / 2 > erro) {
        iter++;
        meio = (a + b) / 2;
        fmeio = f(meio);

        saida.innerHTML += `<div class='etapa'><b>Itera√ß√£o ${iter}:</b> a=${a.toFixed(5)}, b=${b.toFixed(5)}, x=${meio.toFixed(5)}, f(x)=${fmeio.toFixed(5)}</div>`;

        if (fmeio === 0) break;
        if (f(a) * fmeio < 0) b = meio;
        else a = meio;
      }

      saida.innerHTML += `<div class='solucao'>Raiz aproximada: x = ${meio.toFixed(6)} ap√≥s ${iter} itera√ß√µes</div>`;
    }
  </script>
</body>
</html>
